name: Despliegue continuo a GitHub Pages

# üîπ CU√ÅNDO se ejecutar√°
on:
  push:
    branches: [ "main" ]   # Se ejecuta al hacer push a main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar tu c√≥digo
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Instalar dependencias
        run: npm install

      # 4Ô∏è‚É£ Ejecutar build (si es proyecto React o Vue)
      - name: Generar build de producci√≥n
        run: |
          if [ -f package.json ] && grep -q '"build"' package.json; then
            npm run build
          else
            echo "No build step needed"
          fi

      # 5Ô∏è‚É£ Desplegar en GitHub Pages
      - name: Desplegar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Cambia la carpeta seg√∫n tu proyecto:
          # React ‚Üí build
          # Vue ‚Üí dist
          # Est√°tico ‚Üí ./public o ./ (ra√≠z)
          publish_dir: ./build


